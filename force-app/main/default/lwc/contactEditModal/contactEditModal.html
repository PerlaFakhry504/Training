<template>
  <lightning-card>
    <div class="slds-p-around_medium">
      <lightning-input
        label="First Name"
        value={firstName}
        onchange={handleFirstNameChange}>
      </lightning-input>

      <lightning-input
        label="Last Name"
        value={lastName}
        onchange={handleLastNameChange}>
      </lightning-input>

      <lightning-input
        label="Mobile"
        value={phone}
        onchange={handlePhoneChange}>
      </lightning-input>

      <lightning-input
        label="Email"
        value={email}
        onchange={handleEmailChange}>
      </lightning-input>
    </div>

    <footer class="slds-modal__footer slds-grid slds-grid_align-end">
      <lightning-button 
        variant="neutral" 
        label="Cancel" 
        onclick={handleCancel}>
      </lightning-button>

      <lightning-button 
        variant="brand" 
        label="Save" 
        onclick={handleSave}>
      </lightning-button>
    </footer>
  </lightning-card>
</template>
