<template>
    <lightning-card title="Accounts" icon-name="standard:account">

       <lightning-input
            label="Max Records"
            type="number"
            value={maxRecords}
            min="1"
            onchange={handleMaxRecordsChange}>
        </lightning-input>


        <template for:each={accounts} for:item="acc">
            <div key={acc.Id}> {acc.Name}</div>
        </template>
    </lightning-card>
</template>
