<template>
    <lightning-card title="Opportunities" icon-name="standard:opportunity">
        
            <template if:true={error}>
                <p class="slds-text-color_error slds-p-horizontal_medium">
                    {error.body.message}
                </p>
            </template>

            <template if:true={opportunities}>
                <div class="slds-p-horizontal_medium">
                    <template for:each={opportunities} for:item="opp">
                        <p key={opp.Id} class={opp.rowClass}>
                            <strong>{opp.Name}</strong> â€” ${opp.Amount}
                            <em>({opp.StageName})</em>
                        </p>
                    </template>
                </div>
            </template>
    </lightning-card>
</template>
